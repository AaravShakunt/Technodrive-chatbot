<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form method="post" class="container mt-5">
        <h1 class="mb-4">Breast Cancer Detection</h1>
        <p class="font-weight-bold">Enter the patient's values for:</p>
        {% for attribute_name in attribute_names %}
        <div class="form-group">
            <label for="{{ attribute_name }}">{{ attribute_name }}:</label>
            <input type="number" step="any" name="{{ attribute_name }}" id="{{ attribute_name }}" class="form-control" required>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Detect</button>
        <br>
        <br>
    </form>
</body>
</html>
